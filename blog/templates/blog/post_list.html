<html>
	<head>
		<title>Mi primer Blog en Django</title>
	</head>
	<body>

		<div>
			<h1>El blog hecho en Django</h1>
		</div>
		
		<div>
		{% for post in posts %}
			<div>
            	<h3>{{ post.title }}</h3>
            	<p>{{ post.text|linebreaksbr }}</p>
            	<p>{{ post.published_date }}</p>
        	</div>
        {% endfor %}
        </div>

	</body>
</html>
